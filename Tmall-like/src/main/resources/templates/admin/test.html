<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="include/admin/adminHeader::html('分类管理')">
</head>
<body>
<script>
    $(function () {
        var data = {
            uri: 'categories',
            beans: []
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data,
            mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                this.list();
            },
            methods: {
                list: function () {
                    var url = this.uri;
                    axios.get(url).then(function (response) {
                        vue.beans = response.data;
                    });
                }
            }
        });
    });
</script>
<div id="workingArea">
    <table>
        <tr v-for="bean in beans ">
            <td>{{bean.id}}</td>
        </tr>
    </table>
</div>

    sdad
</div>
</body>
</html>
