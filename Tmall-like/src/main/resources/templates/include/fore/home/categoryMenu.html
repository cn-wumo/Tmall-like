<div th:fragment="html">
    <div class="categoryMenu">
        <div :cid="c.id" class="eachCategory" v-for="c in categories">
            <span class="glyphicon glyphicon-link" style="color: white;"></span>
            <a :href="'category?cid='+c.id" style="color: white;">
                {{c.name}}
            </a>
        </div>
    </div>
</div>
